<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Ingrese el Codigo:
                <h:inputText value="#{controllerEstudiante.codigo}"/>
                <br></br> Ingrese la Cedula:
                <h:inputText value="#{controllerEstudiante.cedula}"/>
                <br></br>Ingrese sus Nombres:
                <h:inputText value="#{controllerEstudiante.nombres}"/>
                <br></br>Ingrese su Edad:
                <h:inputText value="#{controllerEstudiante.edad}"/>
                <br></br> Ingrese su Direccion:
                <h:inputText value="#{controllerEstudiante.direccion}"/>
                <br></br>Ingrese su Telefono:
                <h:inputText value="#{controllerEstudiante.telefono}"/>
                <br></br>
                <h:commandButton value="Registrar" actionListener="#{controllerEstudiante.actionListenerInsertar()}"/>
                <h:commandButton value="Actualizar" actionListener="#{controllerEstudiante.actionListenerActualizar()}"/>
                <h:commandButton value="Eliminar" actionListener="#{controllerEstudiante.actionListenerBorrar()}"/>

            </h:form>
        </center>
            <h:form id="form2">
            <p:panel header="LISTA DE ESTUDIANTES">
                <p:dataTable value="#{controllerEstudiante.listaEstudiantes}" var="a"
                             id="tabla1">
                    <p:column headerText="CODIGO">
                        <h:outputText value="#{a.codigo}" />
                    </p:column>
                    <p:column headerText="CEDULA">
                        <h:outputText value="#{a.cedula}" />
                    </p:column>
                    <p:column headerText="NOMBRES">
                        <h:outputText value="#{a.nombres}" />
                    </p:column>
                    <p:column headerText="EDAD">
                        <h:outputText value="#{a.edad}" />
                    </p:column>
                    <p:column headerText="DIRECCION">
                        <h:outputText value="#{a.direccion}" />
                    </p:column>
                    <p:column headerText="TELEFONO">
                        <h:outputText value="#{a.telefono}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="LISTAR" icon="ui-icon-refresh"
                                 update="tabla1"
                                 actionListener="#{controllerEstudiante.actionListenerListar()}"></p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
